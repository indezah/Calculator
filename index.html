<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal-body">
        <div class="cal-display"></div>
        <div class="cal-buttons">
            <div class="row row0">
                <button class="button ac" data-no="clear">AC</button>
            </div>
            <div class="row row1">
                <button class="button" data-no="7">7</button>
                <button class="button" data-no="8">8</button>
                <button class="button" data-no="9">9</button>
                <button class="button" data-no="plus">+</button>
            </div>
            <div class="row row2">
                <button class="button" data-no="4">4</button>
                <button class="button" data-no="5">5</button>
                <button class="button" data-no="6">6</button>
                <button class="button" data-no="minus">-</button>
            </div>
            <div class="row row3">
                <button class="button" data-no="1">1</button>
                <button class="button" data-no="2">2</button>
                <button class="button" data-no="3">3</button>
                <button class="button" data-no="mul">&times;</button>

            </div>
            <div class="row row4">
                <button class="button" data-no=".">.</button>
                <button class="button" data-no="0">0</button>
                <button class="button" data-no="equals">=</button>
                <button class="button" data-no="div">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
